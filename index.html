<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WikiPata</title>
    <link rel="stylesheet" href="./css/general.css">
</head>

<body>
    <header>
        <div class="marca">
            <button class="logo">
                <a href="./index.html">
                    <img src="./img/pata.svg" alt="Pata animal">
                </a>
            </button>
            <h1>WikiPata</h1>
        </div>
        <div class="contenedor-busqueda">
            <img src="./img/corazon.svg" alt="favoritos">
        </div>
    </header>
    <main>
        <section class="filtros-seccion">
            <!--Filtros-->
            <h2>Filtrar catálogo</h2>
            <div class="filtro-buscador">
                <div class="filtros-contenedor">
                    <button>Todos</button>
                    <button>Hypoalergénicos</button>
                    <button>Grandes</button>
                    <button>Pequeños</button>
                </div>
                <div class="buscador">
                    <input type="text" placeholder="Buscar raza">
                </div>
            </div>
        </section>

        <!--Grid de perros. A completar con JS-->
        <div id="contenedor" class="grid-perros">
            <div>
                <p>Olfateando datos...</p>
            </div>
        </div>

    </main>
    <footer>
        <p>2025 DogPedia. Datos facilitados por DogAPI.</p>
    </footer>
    <script src="./js/index.js" type="module"></script>
</body>

</html>
